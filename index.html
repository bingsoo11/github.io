<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <meta property="og:title" content="라스트 세메스터: 과부화된 소녀들">
    <meta property="og:description" content="2126년, 노아 이공과대학교(N.I.T) 생존 기록 데이터베이스">
    <meta property="og:image" content="https://itimg.kr/754/타이틀.webp">
    <meta name="theme-color" content="#0a0a0f">

    <title>N.I.T DATABASE :: LAST SEMESTER</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary: #d900ff;
            --secondary: #00eaff;
            --bg: #0a0a0f;
            --card-bg: #14141a;
            --text: #e0e0ff;
            --font-main: 'Rajdhani', 'Noto Sans KR', sans-serif;
        }

        /* 기본 스타일 및 배경 */
        body {
            font-family: var(--font-main);
            background-color: var(--bg);
            background-image: 
                linear-gradient(rgba(0, 234, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 234, 255, 0.03) 1px, transparent 1px);
            background-size: 30px 30px; /* 격자 무늬 배경 */
            color: var(--text);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        /* [요청] 타이틀 이미지 상단 배경 흰색 */
        header {
            text-align: center;
            background: #ffffff;
            border-bottom: 4px solid var(--secondary);
            box-shadow: 0 0 30px rgba(0, 234, 255, 0.4);
            position: relative;
        }

        .title-img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }

        /* 네비게이션 */
        nav {
            display: flex;
            justify-content: center;
            background: rgba(10, 10, 15, 0.95);
            backdrop-filter: blur(10px);
            padding: 15px;
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid var(--primary);
        }

        nav button {
            background: transparent;
            border: 1px solid var(--primary);
            color: var(--primary);
            padding: 10px 25px;
            margin: 0 10px;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            letter-spacing: 2px;
            transition: 0.3s;
            clip-path: polygon(10% 0, 100% 0, 90% 100%, 0 100%);
        }

        nav button:hover, nav button.active-nav {
            background: var(--primary);
            color: #fff;
            box-shadow: 0 0 15px var(--primary);
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }

        /* 캐릭터 카드 그리드 */
        .char-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 40px;
        }

        .char-card {
            background: var(--card-bg);
            border: 1px solid #333;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 4px;
        }

        .char-card:hover {
            border-color: var(--secondary);
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 234, 255, 0.3);
        }

        /* 캐릭터 상세 정보창 (Terminal Style) */
        .profile-display {
            display: none; /* 클릭 전에는 숨김 */
            background: rgba(15, 15, 20, 0.9);
            border: 2px solid var(--primary);
            padding: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            position: relative;
            box-shadow: inset 0 0 30px rgba(217, 0, 255, 0.1);
        }

        .scanline {
            width: 100%;
            height: 2px;
            background: rgba(0, 234, 255, 0.1);
            position: absolute;
            top: 0;
            left: 0;
            animation: scan 4s linear infinite;
            z-index: 5;
        }

        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }

        .profile-img-container {
            flex: 1;
            min-width: 300px;
            max-width: 400px;
        }

        .profile-img-container img {
            width: 100%;
            border: 1px solid var(--secondary);
            box-shadow: 0 0 20px var(--primary);
        }

        .profile-info {
            flex: 1.5;
            min-width: 300px;
        }

        .profile-info h2 {
            font-size: 2.5rem;
            color: var(--secondary);
            margin: 0 0 20px 0;
            text-shadow: 0 0 10px var(--secondary);
            border-bottom: 2px solid var(--secondary);
        }

        .data-row {
            display: flex;
            margin-bottom: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            padding-bottom: 5px;
        }

        .data-label {
            width: 100px;
            color: var(--primary);
            font-weight: bold;
            text-transform: uppercase;
        }

        /* 몬스터 리스트 */
        .monster-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .monster-card {
            background: #1a1a25;
            border: 1px solid #444;
            padding: 10px;
            text-align: center;
        }

        .monster-img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border: 1px solid #333;
            filter: sepia(50%) hue-rotate(180deg); /* 사이버틱한 필터 */
        }

        .boss-text {
            color: #ff0055;
            font-weight: bold;
            text-shadow: 0 0 5px #ff0055;
        }

        /* 월드 정보 텍스트박스 */
        .world-box {
            background: rgba(217, 0, 255, 0.05);
            border-left: 5px solid var(--primary);
            padding: 20px;
            margin-bottom: 20px;
        }

        /* 푸터 */
        footer {
            text-align: center;
            padding: 40px;
            font-size: 0.8rem;
            color: #555;
            letter-spacing: 3px;
        }

        .tab-content { display: none; }
        .active { display: block; }

    </style>
</head>
<body>

<header>
    <img src="https://itimg.kr/754/타이틀.webp" alt="Last Semester" class="title-img">
</header>

<nav>
    <button onclick="showTab('character')" id="nav-char" class="active-nav">PERSONNEL</button>
    <button onclick="showTab('world')" id="nav-world">ARCHIVE</button>
</nav>

<div class="container">
    
    <div id="character" class="tab-content active">
        <div class="char-grid" id="charList"></div>
        
        <div id="charDetail" class="profile-display">
            <div class="scanline"></div>
            <div style="width:100%; text-align:center; padding: 50px 0;">
                <h3 style="color:var(--secondary); letter-spacing:5px;">>> ACCESSING DATABASE... <<</h3>
                <p>왼쪽의 캐릭터 명찰을 선택하십시오.</p>
            </div>
        </div>
    </div>

    <div id="world" class="tab-content">
        <div class="sub-nav" style="margin-bottom:30px; text-align:center;">
            <button onclick="showWorldSub('worldText')" style="background:none; border:1px solid #555; color:#fff; padding:5px 15px; cursor:pointer;">WORLD INFO</button>
            <button onclick="showWorldSub('monsterText')" style="background:none; border:1px solid #555; color:#fff; padding:5px 15px; cursor:pointer;">ENTITIES</button>
        </div>

        <div id="worldText" class="world-sub">
            <div class="world-box">
                <h3 style="color:var(--secondary);">[2126.09.01 - 노아 이공과대학교]</h3>
                <p>섬 '아크'에 위치한 이 대학교는 차원 폭주 이후 몬스터의 소굴이 되었습니다. 납치된 학생들은 이사벨라 박사의 지하실에서 '대학원생'이라는 이름의 노예로 전락했습니다. 학생회는 생존을 위해 무제한 디저트권을 걸고 기동타격부를 운영 중입니다.</p>
            </div>
        </div>

        <div id="monsterText" class="world-sub" style="display:none;">
            <div class="monster-grid" id="monsterList">
                </div>
        </div>
    </div>

</div>

<footer>
    &copy; 2126 N.I.T ACADEMY DATABASE SYSTEM. ALL RIGHTS RESERVED.
</footer>

<script>
    const chars = [
        { name: "셀렌", age: 24, major: "응용수학", rank: "4학년", weapon: "AWM 저격총", ability: "천리안", personality: "이성적+계산적", desc: "함수 그래프를 보며 즐거워함. 아재개그 매니아.", img: "https://itimg.kr/754/대학교/char/U1/a1.webp" },
        { name: "클로에", age: 21, major: "로봇공학", rank: "2학년", weapon: "M249 기관총", ability: "강화 외골격", personality: "진지함+허당", desc: "로봇 박애주의자. 로봇 파손 시 대성통곡.", img: "https://itimg.kr/754/대학교/char/U2/a1.webp" },
        { name: "시로", age: 21, major: "정보통신", rank: "2학년", weapon: "P90", ability: "홀로그램", personality: "메스가키", desc: "학생회 블랙리스트 1순위. 해킹 전문가.", img: "https://itimg.kr/754/대학교/char/U3/a1.webp" },
        { name: "아리스", age: 20, major: "전기공학", rank: "1학년", weapon: "MCX", ability: "일렉트로펄스", personality: "츤데레", desc: "선배들 폰 충전해주다 폭발시키는 사고뭉치.", img: "https://itimg.kr/754/대학교/char/U4/a1.webp" },
        { name: "미야", age: 22, major: "식품공학", rank: "3학년", weapon: "M870", ability: "중력조작", personality: "먹보", desc: "하루 디저트비 30만원 지출. 둔감함의 끝.", img: "https://itimg.kr/754/대학교/char/U5/a1.webp" },
        { name: "루비", age: 21, major: "기계공학", rank: "2학년", weapon: "HK416", ability: "플레임가속", personality: "다혈질", desc: "과열된 엔진에 계란후라이 해먹는 열혈파.", img: "https://itimg.kr/754/대학교/char/U6/a1.webp" },
        { name: "유리", age: 22, major: "신소재공학", rank: "3학년", weapon: "Vector", ability: "그림자이동", personality: "음침함", desc: "존재감 제로. 미야를 돼지라고 생각함.", img: "https://itimg.kr/754/대학교/char/U7/a1.webp" },
        { name: "한세아", age: 28, major: "컴공", rank: "박사과정", weapon: "MP7", ability: "코드연산", personality: "피폐", desc: "혈액보다 카페인이 많음. 커뮤 주딱.", img: "https://itimg.kr/754/대학교/char/V1/a1.webp" },
        { name: "한수아", age: 24, major: "전자공학", rank: "학부연구생", weapon: "글록", ability: "차원포착", personality: "불안", desc: "5수 PTSD. 차원의 틈새에 갇힌 비운의 주인공.", img: "https://itimg.kr/754/대학교/char/V3/a1.webp" },
        { name: "이사벨라", age: 42, major: "물리학", rank: "정임교수", weapon: "M134", ability: "차원소환", personality: "광기", desc: "모든 사건의 원흉. 2D 캐릭터 실체화가 목표.", img: "https://itimg.kr/754/대학교/char/V2/a1.webp" },
        { name: "릴리스", age: 32, major: "화학공학", rank: "석박사", weapon: "M32", ability: "블러드 카니발", personality: "얀데레", desc: "7년째 졸업 불가. 몬스터 해부가 취미.", img: "https://itimg.kr/754/대학교/char/V4/a1.webp" },
        { name: "에리카", age: 24, major: "산업공학", rank: "학생회장", weapon: "SCAR", ability: "힐/서포트", personality: "효율충", desc: "최적화 중독자. 졸업보다 마카롱이 중요함.", img: "https://itimg.kr/754/대학교/char/V5/a1.webp" }
    ];

    const monsters = [
        { name: "거미", img: "c1.webp" }, { name: "대왕거미", img: "c2.webp", boss: true },
        { name: "늑대", img: "c3.webp" }, { name: "케르베로스", img: "c4.webp", boss: true },
        { name: "군용로봇", img: "c5.webp" }, { name: "골리앗로봇", img: "c6.webp", boss: true },
        { name: "해츨링", img: "c7.webp" }, { name: "사이버드래곤", img: "c8.webp", boss: true },
        { name: "슬라임", img: "c9.webp" }, { name: "킹슬라임", img: "c10.webp", boss: true }
    ];

    function render() {
        // 캐릭터 목록 생성
        const list = document.getElementById('charList');
        chars.forEach((c, i) => {
            const div = document.createElement('div');
            div.className = 'char-card';
            div.innerHTML = `<strong>${c.name}</strong><br><small>${c.major}</small>`;
            div.onclick = () => showDetail(i);
            list.appendChild(div);
        });

        // 몬스터 목록 생성
        const mList = document.getElementById('monsterList');
        monsters.forEach(m => {
            const div = document.createElement('div');
            div.className = 'monster-card';
            div.innerHTML = `
                <img src="https://itimg.kr/754/대학교/mon/${m.img}" class="monster-img">
                <p>${m.name} ${m.boss ? '<br><span class="boss-text">CLASS: BOSS</span>' : ''}</p>
            `;
            mList.appendChild(div);
        });
    }

    function showDetail(i) {
        const c = chars[i];
        const det = document.getElementById('charDetail');
        det.style.display = 'flex';
        det.innerHTML = `
            <div class="scanline"></div>
            <div class="profile-img-container"><img src="${c.img}"></div>
            <div class="profile-info">
                <h2>${c.name} <span style="font-size:1rem; color:#888;">// ${c.rank}</span></h2>
                <div class="data-row"><div class="data-label">MAJOR</div><div>${c.major}</div></div>
                <div class="data-row"><div class="data-label">WEAPON</div><div>${c.weapon}</div></div>
                <div class="data-row"><div class="data-label">ABILITY</div><div style="color:var(--secondary)">${c.ability}</div></div>
                <div class="data-row"><div class="data-label">PERSONAL</div><div>${c.personality}</div></div>
                <div class="data-row" style="border:none; margin-top:15px;"><div class="data-label">MEMO</div><div style="font-size:0.9rem;">${c.desc}</div></div>
            </div>
        `;
        window.scrollTo({ top: det.offsetTop - 100, behavior: 'smooth' });
    }

    function showTab(id) {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        document.querySelectorAll('nav button').forEach(b => b.classList.remove('active-nav'));
        event.currentTarget.classList.add('active-nav');
    }

    function showWorldSub(id) {
        document.querySelectorAll('.world-sub').forEach(s => s.style.display = 'none');
        document.getElementById(id).style.display = 'block';
    }

    window.onload = render;
</script>
</body>
</html>
